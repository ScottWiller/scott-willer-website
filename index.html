
                        <!DOCTYPE html>
                        <html lang="en">
                        <head>
                            <meta charset="UTF-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
							<style>
								body {
									background-color: white; /* Ensure the iframe has a white background */
								}

								
        :root {
            --deep-blue: #0a2463;
            --electric-blue: #3e92cc;
            --sunset-orange: #ff6b6b;
            --gold-yellow: #ffd166;
            --soft-lilac: #d6d1e8;
            --dark-purple: #2e294e;
            --turquoise: #4ecdc4;
            --light-bg: #f8f9fa;
            --dark-text: #2d3142;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--soft-lilac) 0%, var(--electric-blue) 50%, var(--deep-blue) 100%);
            color: var(--dark-text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .artist-name {
            font-size: 3.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--deep-blue), var(--electric-blue), var(--sunset-orange));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }
        
        .subscribe-btn {
            background: linear-gradient(135deg, var(--electric-blue), var(--turquoise));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .section-title {
            font-size: 2.2rem;
            margin: 40px 0 20px;
            color: var(--deep-blue);
        }
        
        @media (max-width: 768px) {
            .artist-name { font-size: 2.5rem; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    

							</style>
                        </head>
